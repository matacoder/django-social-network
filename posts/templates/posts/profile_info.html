<div class="card">
    <div class="card-body">
            <div class="h2">
                <!-- Имя автора -->
                {{ profile.author.first_name }} {{ profile.author.last_name }}
            </div>
            <div class="h3 text-muted">
                 <!-- username автора -->
                 @{{ profile.author }}
            </div>
    </div>
    <ul class="list-group list-group-flush">
            <li class="list-group-item">
                    <div class="h6 text-muted">
                    Подписчиков: {{ profile.followers }} <br />
                    Подписан: {{ profile.following }}
                    </div>
            </li>
            <li class="list-group-item">
                    <div class="h6 text-muted">
                        <!-- Количество записей -->
                        Записей: {{ profile.posts_count }}
                    </div>
            </li>
            <li class="list-group-item">
                {% if following %}
                <a class="btn btn-lg btn-light" 
                        href="{% url 'profile_unfollow' profile.author.username %}" role="button"> 
                        Отписаться 
                </a> 
                {% else %}
                <a class="btn btn-lg btn-primary" 
                        href="{% url 'profile_follow' profile.author.username %}" role="button">
                Подписаться 
                </a>
                {% endif %}
            </li>
    </ul>
</div>
